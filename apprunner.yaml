version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      - npm ci
      - cd backend && npm ci
    build:
      - npm run build
      - cd backend && npm run build
      - cp -r dist backend/public
run:
  command: node backend/dist/server.js
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
